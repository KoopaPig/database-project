<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script type="module" src="../static/js/main.js"></script>
</head>


<body class="ms-4 me-4">

  <div class="container">
    <!--==============================main navbar=================================-->
    <nav class="navbar mainNavbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">
          <img src="../static/recex-logo.svg" alt="Logo" width="40" height="40"
            class="d-inline-block align-text-middle siteTitle">
          Spice Lounge
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbarContent">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <li class="nav-item ms-2 me-2">
              <a class="nav-link active" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link active" aria-current="page" href="/post/create">Submit Recipe</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link" href="/account/login">Login</a>
            </li>
            <!-- for user settings, should only appear when logged in -->
            <li class="nav-item me-2">
              <a class="nav-link" href="/account/settings">User Settings</a>
            </li>
            <!-- TEMP -->
            <li class="nav-item me-2">
              <a class="nav-link" href="/temp">TEMP</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>


  <div class="wrapper homeGrid mt-5">
    {% for item in posts %}       
    <div class="card recipeCard rounded" style="width: 18rem;">    
      <a href="/post/{{posts[0].id}}">
        <img src="{{posts[0].image}}"
          class="card-img-top" alt="default_image">
        <div class="card-body">
          <p>{{posts[0].title}}</p>
          <p>{{posts[0].rating}}</p>
          <a class="nav-link" href="/account?{{posts[0].username}}">{{posts[0].username}}</a>
        </div>
      </a>
    </div>
    {% endfor %}

  </div>
  <!-- implement page buttons -->
  <div class="container-fluid">
    <div class="d-flex justify-content-around align-items-center mt-4 mb-4">
      <button class="btn button-prev">Prev</button>
      <button class="btn button-next">Next</button>
    </div>
  </div>

</body>

</html>
