<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
    <script type="module" src="../static/js/main.js"></script>
  </head>
    <body class="ms-4 me-4">
        <div class="card rounded p-3 py-5 mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">Profile Settings</h4>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <label class="labels">Username</label>
                    <input type="text" class="form-control" placeholder="Username" value="">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="labels">Bio</label>
                    <textarea id="user-bio" class="form-control" rows="3" maxlength="256"></textarea>
                </div>
            </div>
            <div class="mt-5 text-center"><button class="btn btn-primary" type="button">Save Profile</button></div>
        </div>
        <div class="card rounded p-3 py-5 mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">User Settings</h4>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <label class="labels">Change Email</label>
                    <input type="text" class="form-control" placeholder="New email" value="">
                </div>
                <div class="col-md-6 mt-2">
                    <button class="btn btn-primary" type="button">Save Email</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <label class="labels">Change Password</label>
                    <input type="text" class="form-control" placeholder="New password" value="">
                </div>
                <div class="col-md-6 mt-2">
                    <button class="btn btn-primary" type="button">Save Password</button>
                </div>
            </div>
            
    </body>


</html>
